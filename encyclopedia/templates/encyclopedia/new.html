{% extends "encyclopedia/layout.html" %}

{% block title %}

    Add New Item

{% endblock %}

{% block body %}
    <h1 id="entry_header">Add A New Entry</h1>
    <form action="{% url 'new' %}" method="post">
        
        <div >
            <input class="title_entry" type="text" name="title" placeholder="Entry title" autofocus required>
        </div>
        <div >
            <textarea type="text" class="item_content" name="content" palceholder="Entry content" required></textarea>
        </div>
        <div>
            {% csrf_token %}
            <input type="submit" id="entry_button">
        </div>
    </form>


{% endblock %}
